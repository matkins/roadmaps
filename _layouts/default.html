<!doctype html>

<html>
  
<head>
  <title>{{page.title}} - Roadmaps for life</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta property="og:image" content="{{site.url}}/img/logo-square.jpg"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
  
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class='col-md-12'>
          <div class='header-inner'>
            <div class="logo pull-left">
              <a href='/'>
                <img src='img/logo.png'>
              </a>
            </div>
            <div class='pull-left'>
              <h1>Roadmaps for life</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class='navbar-strip'>
    <div class="container container-no-padding">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" data-toggle="collapse" data-target="#navbar-collapse">MENU</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav nav-justified">
            {% for nav_page in site.data.pages %}
            <li{% if page.url == (nav_page.page_url || nav_page.url) %} class="active"{% endif %}><a href="{{nav_page.url}}">{{nav_page.title}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <div class="container container-main">
    {{ content }}
  </div>
  <div class="container">
    <div class="footer">
      <p>&copy; Roadmaps for life 2014</p>
    </div>
  </div>
</body>
</html>
